<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Coding Quiz!
    </title>
</head>

<body>
    <!-- Created a card that contains our main content-->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="choice-A">Answer A</button>
                <button class="btn" id="choice-B">Answer B</button>
                <button class="btn" id="choice-C">Answer C</button>
                <button class="btn" id="choice-D" >Answer D</button>
                
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start!</button>

                <!-- created a div to put our timer content-->
                <div id="timer">
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"> </script>

</body>

</html>
