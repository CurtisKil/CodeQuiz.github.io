<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title class="title">
        Coding Quiz!
    </title>

    <head>

    <body>
        <div class="container-fluid">
            <header>
                <!-- Created a navbar w/Bootstrap 4 -->
                <!-- COME BACK AND STYLE THIS WITH CSS-->
                <nav class="navbar navbar-light color">
                    <div>Check Out High Scores!</div>
                    <div id="quiz-time">Time Left:</div>
                </nav>
            </header>
        </div>

        <div class="container-fluid mt-5" id="start-quiz">
            <div class="row">
                <div class="col-md">

                    <!-- Quiz title -->
                    <h1 class="text-center" id="quiz-title">Coding Quiz!</h1>

                    <!-- Quiz description-->
                    <div class="text-center" id="quiz-description">
                        <p>
                            So it's time to see how well you know your stuff! To begin, press the start button. <br> For
                            every right answer you gain points and for every wrong answer you lose 15 seconds on the
                            clock! Good luck!
                        </p>
                    </div>

                    <!-- Start button -->
                    <div class="text-center" id="quiz-start-button">
                        <button class="btn btn-danger" id="start-button">
                            Begin Quiz
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <div class="img">
            <img src="images/iAmAGodMeme.jpg" alt="I am a God at coding/idk what I'm doing">
        </div>

        <!-- This section creates the page that displays the questions and choices -->
        <div class="container d-none questions" id="quiz-questions">
            <div class="row">
                <div class="col-md">
                    <h1 class="text-center" id="question"></h1>
                    <div class="row">
                        <div class="col-md">
                            <div class="text-center mt-5 d-flex flex-column" id="question-choices"></div>
                            <div class="text-center" id="question-validity"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Here is the display off the quiz being over -->
        <div class="container d-none" id="all-done">
            <div class="row">
                <div class="col-md">
                    <h1 class="text-center" id="all-done-text"> You Finished!</h1>
                    <h2 class="text-center">
                        Your total score is:
                        <p id="final-score"></p>
                    </h2>
                </div>
            </div>

            <!-- This is where intitals and score will be enetered to be saved to local storage -->
            <div class="row justify-content-center">
                <div>
                    <p>Enter initials</p>
                    <input type="text" id="initial-input" />
                    <a href="high-scores.html">
                        <button class="btn btn-danger" id="initials-button">Submit

                        </button>
                    </a>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="questions.js"></script>

    </body>

</html>
